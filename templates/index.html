<!DOCTYPE html>
<html>
    <head>
        <title>R3</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script>
            async function getBackHomePage() {
                await fetch("/destroy", {method: 'DELETE'})
                alert('Successfully deleted the files from previous job');
                location.href = '/resume-ranking';
            }

            function switchServices() {
                if (location.pathname === "/resume-ranking") {
                    location.pathname = "/top-positions"
                } else {
                    location.pathname = "/resume-ranking"
                }
            }
        </script>
    </head>
    <body style="background-color: lightgray; font-family: 'Times New Roman'">
        <div class="container">
            <h1>Resume Analyse Tool</h1>
            {% block content %}
            {% endblock %}
            <br/>
            <!-- <button class="btn btn-primary" onclick="switchServices()">Switch Service</button> -->
            <button class="btn btn-danger" onclick="getBackHomePage()">Start New Job</button>
        </div>
    </body>
</html>
