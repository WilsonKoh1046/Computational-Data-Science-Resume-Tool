{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h2>Results:</h2>
        {% for item in output %}
            <ul>
                <li>
                    <a href={{ item }} target="_blank" rel="noopener noreferrer">{{ item[19:] }}</a> : <p>{{ output[item] }}</p>
                </li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
