{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h2>Results:</h2>
        <ul class="list-group">
            {% for item in output %}
                <li class="list-group-item">
                    <a href={{ item }} target="_blank" rel="noopener noreferrer">{{ item[19:] }}</a> : <p>{{ output[item] }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
